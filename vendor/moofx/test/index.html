<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="mocha/mocha.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="mocha/expect.js" type="text/javascript"></script>
    <script src="mocha/mocha.js" type="text/javascript"></script>

    <script>
        mocha.setup('bdd')
        window.onload = function(){
            mocha.run()
        }
    </script>

    <script type="text/javascript" src="../moofx.js"></script>

    <script src="test.parsers.js" type="text/javascript"></script>
    <script src="test.frame.js" type="text/javascript"></script>
    <script src="test.accessor.js" type="text/javascript"></script>

    <style type="text/css">
        #test {
            width: 100px;
            height: 100px;
            visibility: 'hidden';
            position: absolute;
            top: -1000px;
            left: -1000px;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        #testee {
            background-color: black;
            width: 100%;
            height: 100%;
            padding: 10%;
            margin: 0;
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <div id="test">
        <div id="testee"></div>
    </div>

    <div id="mocha"></div>
</body>
</html>
